    <title>我的简历</title>

  <body>
    <h1>你好啊，世界。</h1>
    <p>
      我们到底是以怎样的形式存在于世界之中，我们的意识到底是哪个维度的产物。类似这样的问题常常萦绕在我脑海中。
    </p>
    <p>
      我该做一个怎样的自我介绍？人们如何确认自己已经了解自己，而不是把自己的理想状态写在简介里？
    </p>
    <p>
      我只是一个极其普通的人，在人生的一个重大转折点面前做出孤注一掷的选择。终于听懂了长辈的教诲，再也不能逃避任何问题。
    </p>
